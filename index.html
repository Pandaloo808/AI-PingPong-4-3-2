<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->

    <script src="main.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
<title> PingPong </title>
  </head>
  <body background="background.jpg">
<center>
  <div class="btn-grad heading">
    <h3> Ping-Pong </h3>
    <button class="btn-grad2" data-toggle="modal" data-target="#myModal"> Instructions
    </button>
  </div>
  <br>
  <br>
  <button class="btn-grad3" onclick="startGame()" id="start"> Play Game</button>
  <br>
  <button class="btn-grad4" onclick="restart()" id="restart"> Restart </button>
  <br>
  <h3 id="status" class="btn btn-info"> </h3>
  <br>
  <br>
  <div class="canvas"> </div>
  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h3> Instructions:  
           </h3>
        </div>
        <div class="modal-body">
          <h4>
            -Move your right wrist up to move paddle up <br>
            -Move your right wrist to move the paddle down <br>
            -Make sure the ball does not hit your wall<br>
            -Have fun!
          </h4>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    Game Credit: PingPong || Developed by Riya
  </div>
</center>
  </body>
</html>
